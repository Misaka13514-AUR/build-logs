name: Rust Cargo Test

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.74.0
          target: x86_64-unknown-linux-musl
      - name: Run tests
        run: cargo test
