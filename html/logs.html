<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Packages</title>
    <link rel="stylesheet" href="/static/1.10.20-jquery.dataTables.min.css">
    <style>
        a {
            white-space: nowrap;
        }
    </style>
</head>

<body>
<table id="l" class="stripe cell-border" style="text-align:center">
</table>
<script src="/static/3.4.1-jquery.min.js"></script>
<script src="/static/1.10.20-jquery.dataTables.min.js"></script>
<script>
    const DATE_FORMATTER = new Intl.DateTimeFormat(undefined, {
        timeStyle: "medium",
        dateStyle: "medium",
        hour12: false,
    });
    $(window).on('hashchange', function () {
        url = window.location.hash.includes("#") ? "/imlonghao-api/pkg/" + window.location.hash.slice(1) : "/imlonghao-api/logs"
        $.get(url, function (newDataArray) {
            let datatable = $('#l').DataTable()
            datatable.clear()
            datatable.rows.add(newDataArray)
            datatable.draw()
        });
    });
    $(document).ready(function () {
        url = window.location.hash.includes("#") ? "/imlonghao-api/pkg/" + window.location.hash.slice(1) : "/imlonghao-api/logs"
        $('#l').DataTable({
            "searchDelay": 100,
            "iDisplayLength": 100,
            "aLengthMenu": [[100, 250, 500, 1000, -1], [100, 250, 500, 1000, "All"]],
            "ajax": {
                url: url,
                dataSrc: ""
            },
            "order": [[7, "desc"]],
            "columnDefs": [
                {
                    targets: 0,
                    title: "Package Name",
                    data: "pkgbase"
                },
                {
                    targets: 1,
                    title: "Maintainer",
                    data: "maintainer",
                    render: function (data, type, row, meta) {
                        const d = JSON.parse(data)
                        return d.map(item => item.github).join(', ');
                    }
                },
                {
                    targets: 2,
                    title: "Version",
                    data: "pkg_version"
                },
                {
                    targets: 3,
                    title: "Status",
                    data: "result",
                    render: function (data, type, row, meta) {
                        switch (data) {
                            case "successful":
                                return "✅"
                            case "failed":
                                return "❌"
                            case "staged":
                                return "♻️"
                            default:
                                return data
                        }
                    }
                },
                {
                    targets: 4,
                    title: "Elapsed (s)",
                    data: "elapsed"
                },
                {
                    targets: 5,
                    title: "CPU Usage (%)",
                    data: "cpu"
                },
                {
                    targets: 6,
                    title: "Memory Usage (GiB)",
                    data: "memory",
                    render: function (data, type, row, meta) {
                        return data.toFixed(3)
                    }
                },
                {
                    targets: 7,
                    title: "Build Time",
                    data: "ts",
                    render: function (data, type, row, meta) {
                        if (type == 'display') {
                            return DATE_FORMATTER.format(new Date(data))
                        } else {
                            return data
                        }
                    }
                },
                {
                    targets: 8,
                    title: "AUR",
                    data: "pkgbase",
                    render: function (data, type, row, meta) {
                        return `<a href=https://aur.archlinux.org/packages/${data} target=_blank rel=noopener>AUR</a>`
                    }
                },
                {
                    targets: 9,
                    title: "GitHub",
                    data: "pkgbase",
                    render: function (data, type, row, meta) {
                        return `<a href=https://github.com/Misaka13514-AUR/repo/tree/main/apeiria/${data} target=_blank rel=noopener>GitHub</a>`
                    }
                },
                {
                    targets: 10,
                    title: "Log",
                    data: "ts",
                    render: function (data, type, row, meta) {
                        return `<a href=/imlonghao-api/pkg/${row.pkgbase}/log/${Math.floor(data / 1000)} target=_blank rel=noopener>Log</a>`
                    }
                },
                {
                    targets: 11,
                    title: "More",
                    data: "pkgbase",
                    render: function (data, type, row, meta) {
                        return `<a href=#${data}>More</a>`
                    }
                }
            ]
        });
    });
</script>
</body>

</html>
